{% extends 'Twitter/HeaderSiderFooter.html' %}
{% load static %}

{% block content %}
    <!-- Main content -->
    <section class="content">

        <!-- Naive Bayes Classifier -->
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">Naive Bayes Classifier</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form action="{% url 'trainNB' %}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="submit" value="Train" style="width:100px;"
                                       class="btn btn-block btn-primary"/>
                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <!-- /.row -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer">*Training Data will be saved on server.</div>
        </div>
        <!-- /.box -->
        <!-- SVM Classifier -->
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">SVM Classifier</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                            class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form action="{% url 'trainSVM' %}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="submit" value="Train" style="width:100px;"
                                       class="btn btn-block btn-primary"/>
                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <!-- /.row -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer">*Training Data will be saved on server.</div>
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
{% endblock %}

{% block script %}
    <script>
        $(function () {
            $('.active').removeClass('active');
            $('#training').addClass('active');
        });
    </script>
    <script>
        if ({{ accuracy  }}){
            alert({{ accuracy }} * 100);
        }
    </script>
{% endblock %}
